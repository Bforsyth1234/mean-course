<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="Enter post title..."
      >
      <mat-error *ngIf="form.get('title').invalid"> Please enter a title </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      formControlName="content"
      placeholder="Enter post content.."
    ></textarea>
    </mat-form-field>
    <mat-error *ngIf="form.get('content').invalid"> Please enter some content </mat-error>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
